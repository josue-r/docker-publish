        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: self-hosted-${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
