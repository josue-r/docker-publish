<vioc-angular-search-page
    #searchPage
    [entityType]="'Discount Offer'"
    [searchPageFacade]="offerFacade"
    [columns]="columns"
    [defaultSorts]="defaultSorts"
    [routePathVariables]="toPathVariables"
    [gridModeEnabled]="false"
    [dataSyncable]="false"
    [actionsTemplate]="actions"
>
    <ng-template #actions>
        <ng-container *viocAngularFeatureFlag="'offer.search.add'">
            <button
                mat-button
                color="primary"
                id="add-button"
                *ngIf="searchPage.hasAddAccess"
                class="action-button"
                [routerLink]="['../add']"
                >ADD OFFER</button
            >
        </ng-container>
    </ng-template>
</vioc-angular-search-page>
