<table mat-table [dataSource]="data" class="ui-kit-simple-table">
    <caption style="visibility: hidden">Simple Table Component</caption>
    <!-- Column definitions -->
    <ng-container *ngFor="let config of columnConfigurations; index as i" [matColumnDef]="config.columnId">
        <th
            mat-header-cell
            *matHeaderCellDef
            class="ui-kit-simple-table-header"
            [ngStyle]="config.customStyles || null"
            [class]="config.customClasses || null"
        >
            {{ config.label }}
        </th>
        <td mat-cell *matCellDef="let element" class="ui-kit-simple-table-cell"> {{ element[config.columnId] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
