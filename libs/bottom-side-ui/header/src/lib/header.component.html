<div>
    <mat-grid-list cols="24" rowHeight="10vh">
        <mat-grid-tile colspan="2">
            <mat-grid-list cols="6" rowHeight="10vh" style="width: 100%">
                <mat-grid-tile colspan="4">
                    <div class="header-container-logo">
                        <mat-icon
                            svgIcon="valvoline-logo"
                            aria-hidden="false"
                            aria-label="Valvoline logo"
                            class="logo"
                        ></mat-icon>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile colspan="1">
                    <mat-divider [vertical]="true" class="divider-red"></mat-divider>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
            <div class="header-container-bay-number header-2">
                <span class="bay-label">{{ bayLabel | uppercase }} {{ bayNumber }}</span>
            </div>
        </mat-grid-tile>
        <mat-grid-tile colspan="13">
            <div class="header-container-car-details">
                <div *ngIf="!apiError; else isError">
                    <mat-icon svgIcon="car-icon" aria-hidden="false" aria-label="Car icon"></mat-icon>
                    <span class="header-container-car-details_text header-3">{{ carDetails }}</span>
                </div>
                <ng-template #isError>
                    <vioc-content-error
                        [description]="apiErrorMessage"
                        [direction]="errorOrientation"
                    ></vioc-content-error>
                </ng-template>
            </div>
        </mat-grid-tile>
        <mat-grid-tile colspan="4">
            <div class="header-container-flags">
                <vioc-badge
                    [style]="flagConfigurations.evac.style"
                    [color]="flagConfigurations.evac.color"
                    [label]="flagConfigurations.evac.label"
                    *ngIf="showEvacFlag"
                ></vioc-badge>
                <vioc-badge
                    [style]="flagConfigurations.fleet.style"
                    [color]="flagConfigurations.fleet.color"
                    [label]="flagConfigurations.fleet.label"
                    *ngIf="showFleetFlag"
                ></vioc-badge>
            </div>
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
            <vioc-status [color]="statusConfig.color" [label]="statusConfig.label"></vioc-status>
        </mat-grid-tile>
    </mat-grid-list>
</div>
