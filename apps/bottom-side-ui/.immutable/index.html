<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="robots" content="noindex" />
        <title>VIOC Bottom Side</title>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
        <!-- Setting to edge to ensure IE isn't in compatibility mode -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script>
            env = {};
        </script>
        <!--
            Including font files in the assets folder for now. Edge was forcing an integrity check that Google Fonts doesn't support
            because they're providing different font files based on the browser. Hopefully, in the future these fonts can be removed
            from the application and downloaded via their CDN once they add Subresource Integrity support.
        -->
        <style>
            @font-face {
                font-family: 'Roboto';
                src: url('assets/fonts/Roboto-Thin.woff2') format('woff2'),
                    url('assets/fonts/Roboto-Thin.woff') format('woff');
                font-weight: 100;
                font-style: normal;
            }
            @font-face {
                font-family: 'Roboto';
                src: url('assets/fonts/Roboto-Light.woff2') format('woff2'),
                    url('assets/fonts/Roboto-Light.woff') format('woff');
                font-weight: 300;
                font-style: normal;
            }
            @font-face {
                font-family: 'Roboto';
                src: url('assets/fonts/Roboto-Regular.woff2') format('woff2'),
                    url('assets/fonts/Roboto-Regular.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }
            @font-face {
                font-family: 'Roboto';
                src: url('assets/fonts/Roboto-Medium.woff2') format('woff2'),
                    url('assets/fonts/Roboto-Medium.woff') format('woff');
                font-weight: 500;
                font-style: normal;
            }
            @font-face {
                font-family: 'Roboto';
                src: url('assets/fonts/Roboto-Bold.woff2') format('woff2'),
                    url('assets/fonts/Roboto-Bold.woff') format('woff');
                font-weight: bold;
                font-style: normal;
            }
            @font-face {
                font-family: 'Roboto';
                src: url('assets/fonts/Roboto-Black.woff2') format('woff2'),
                    url('assets/fonts/Roboto-Black.woff') format('woff');
                font-weight: 900;
                font-style: normal;
            }
        </style>
    </head>

    </body>
</html>
